   <main>
      <h1>Youth Empowerment Through Music</h1>
      <section class="form-section">
         <h2>Join a Music Empowerment Program</h2>
         <p>Fill out the form below to sign up for one of our empowering music programs for youth.</p>

         <form action="thankyou.html" method="get" class="signup-form">
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number (optional):</label>
            <input type="tel" id="phone" name="phone">

            <label for="age">Your Age:</label>
            <input type="number" id="age" name="age" min="10" max="35" required>

            <label for="location">City & Country:</label>
            <input type="text" id="location" name="location" required>

            <label for="interest">Area of Interest:</label>
            <select id="interest" name="interest" required>
               <option value="">--Please choose an option--</option>
               <option value="singing">Singing</option>
               <option value="instruments">Instruments</option>
               <option value="songwriting">Songwriting</option>
               <option value="production">Music Production</option>
               <option value="performance">Performance Coaching</option>
            </select>

            <label for="motivation">Tell us why you want to join:</label>
            <textarea id="motivation" name="motivation" rows="5" required></textarea>

            <label>Preferred Contact Method:</label>
            <div class="radio-group">
               <input type="radio" id="contact-email" name="contact_method" value="email" checked>
               <label for="contact-email">Email</label>

               <input type="radio" id="contact-phone" name="contact_method" value="phone">
               <label for="contact-phone">Phone</label>
            </div>

            <label class="checkbox">
               <input type="checkbox" id="consent" name="consent" required>
               I agree to be contacted and receive updates about music programs.
            </label>

            <button type="submit">Submit</button>
         </form>
      </section>
   </main>
